<div ngbDropdown class="field">
	<pph-mode-badge
		[mode]="viewModel.spot.mode"
		class="dropdown-toggle"
		data-toggle="dropdown"
		aria-haspopup="true"
		aria-expanded="false"
		ngbDropdownToggle
	>
	</pph-mode-badge>

	<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
		<pph-mode-badge
			*ngFor="let mode of viewModel.modeList"
			[mode]="mode"
			ngbDropdownItem
			(click)="viewModel.spot.mode = mode"
		></pph-mode-badge>
	</div>
</div>

<div class="frequency field">
	<input
		type="number"
		class="form-control"
		id="freqInput"
		placeholder="Frequency"
		[ngModel]="viewModel.spot.frequency | number : '1.3-6'"
		(ngModelChange)="viewModel.newFrequency = $event"
	/>
</div>

<div class="comment field">
	<input
		type="text"
		class="form-control"
		id="commentInput"
		placeholder="Comment"
		[(ngModel)]="viewModel.spot.comment"
	/>
</div>
