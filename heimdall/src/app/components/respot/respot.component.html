<div class="mode dropdown">
	<button
		class="btn btn-secondary dropdown-toggle"
		type="button"
		id="dropdownMenuButton"
		data-toggle="dropdown"
		aria-haspopup="true"
		aria-expanded="false"
	>
		Dropdown button
	</button>

	<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
		<pph-mode-badge
			*ngFor="let mode of viewModel.modeList"
			[mode]="mode"
		></pph-mode-badge>
	</div>
</div>

<div class="mode ngbDropdown">
	<pph-mode-badge
		[mode]="viewModel.spot.mode"
		class="dropdown-toggle"
		data-toggle="dropdown"
		aria-haspopup="true"
		aria-expanded="false"
	>
	</pph-mode-badge>

	<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
		<pph-mode-badge
			*ngFor="let mode of viewModel.modeList"
			[mode]="mode"
		></pph-mode-badge>
	</div>
</div>

<div class="frequency">
	<input
		type="number"
		class="form-control"
		id="freqInput"
		placeholder="Frequency"
		[(ngModel)]="viewModel.spot.frequency"
	/>
</div>

<div>
	<input
		type="text"
		class="form-control"
		id="commentInput"
		placeholder="Comment"
		[(ngModel)]="viewModel.spot.comment"
	/>
</div>
