<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet"
/>
<div class="container">
	<ul class="timeline">
		<li *ngFor="let spot of spotList; index as cI">
			<div class="timeline-time">
				<!--
				<span class="date text-muted">today</span>
				<span class="time text-muted">{{spot.shortTime}}</span>
				-->
			</div>
			<div class="timeline-icon">
				<a href="javascript:;">&nbsp;</a>
			</div>
			<div class="timeline-body">
				<div class="timeline-content">
					<div *ngIf="spot.type==0">
						<div class="h6">
							<span class="float-right text-muted">{{spot.shortTime}}</span>
							
						</div>
						<span class="h6">{{spot.spotter}}</span> {{spot.comment}}
					</div>

					<div *ngIf="spot.type==1">
						<div class="h6">
							<span class="float-right text-muted">{{spot.shortTime}}</span>
							{{spot.frequency}}
							<span
												class="badge ms-1"
												[style.backgroundColor]="spot.modeColour"
											>
												<i
													class="mdi align-middle"
													[ngClass]="spot.modeIcon"
												></i>
												{{ spot.modeName }}
											</span>
						</div>
						<span class="h6">{{spot.spotter}}</span> {{spot.comment}}
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
