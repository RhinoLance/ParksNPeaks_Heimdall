<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
	integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
	crossorigin="anonymous"
/>
<section class="section">
	<div class="container">
		<ng-container
			*ngIf="
				viewState.activationList.length === 0;
				then noActivations;
				else hasActivations
			"
		></ng-container>

		<ng-template #noActivations>
			<pph-no-spots> </pph-no-spots>
		</ng-template>

		<ng-template #hasActivations>
			<div class="row">
				<pph-activation
					*ngFor="let activation of viewState.activationList; index as cI"
					[activation]="activation"
				>
				</pph-activation>
			</div>
		</ng-template>
	</div>
</section>
