<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
	integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
	crossorigin="anonymous"
/>
<section class="section">
	<div class="container">
		<!--<div class="background"></div>-->
		<div class="row">
			<div
				class="col-12 no-activations-found"
				*ngIf="viewState.activationList.length === 0"
			>
				<div>
					Heimdall is looking for activations... I'm sure it won't be long.
				</div>
			</div>
			<pph-activation
				*ngFor="let activation of viewState.activationList; index as cI"
				[activation]="activation"
			>
			</pph-activation>
		</div>
	</div>
</section>
