<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
	integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
	crossorigin="anonymous"
/>
<section class="section">
	<div class="container">
		<div class="row justify-content-end">
			<div class="col-12">
				<pph-spot-filter></pph-spot-filter>
			</div>
		</div>
		<div class="row">
			<pph-activation
				*ngFor="let activation of viewState.activationList; index as cI"
				[hidden]="activation.visibility !== __activationVisibilty.Visible"
				[activation]="activation"
				(hiden)="onActivationHide($event)"
				@hideActivationAnimation
			>
			</pph-activation>
		</div>
	</div>
</section>
